<html>
<head>
<title>Simple VBScript Example</title>
<script language="vbscript">
    Sub ButtonClicked
        window.alert("You clicked on the button!")
    End Sub
</script>
</head>
<body>
  <button name="Button1" type=BUTTON onclick="ButtonClicked">
  Click Me If You Can!!!
  </button>
</body>
</html>
